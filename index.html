<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Bootstrap javascript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- Google teachable machine javascript -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
	<script src="teachable-machine.js"></script>

	<!-- Modified Steven Green's Galaga from Codepen
	Copyright is attached on the bottom -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.dom.js"></script>
	<script src="main.js"></script>
	<script src="ship.js"></script>
	<script src="laser.js"></script>
	<script src="star.js"></script>
	<script src="enemy.js"></script>
	<script src="enemylaser.js"></script>

	<title>Motion Shooter</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Modified Navigation bar from Bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-light nav-distance">
		<a class="navbar-brand" href="#">Motion Shooter</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Game<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Tutorial</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="mx-auto game-container">
		<button class="mx-auto play-btn" type="button" onclick="init()">Play</button>

		<!-- Display game -->
		<div class="game-screen" id="game"></div>

		<!-- Display webcam, so that the user may know what the current pose looks like -->
		<div class="mx-auto webcam-container">
			<div class="mx-auto webcam-content">
				<canvas id="webcam"></canvas>
			</div>
			<div class="mx-auto action-container">
				<div class="mx-auto action-content" id="label-container"></div>
			</div>
		</div>
	</div>
	
	

</body>

</html>
